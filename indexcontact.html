    <div class="row">
      <div class="col-xs-12 col-md-3"></div>
      <div class="col-xs-12 col-md-6">
        <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Nom</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="votre nom">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Prénom</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="votre prénom">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Adresse email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com">
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">type de message</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>réservation</option>
      <option>demande d'information</option>
      <option>suggestions</option>
      <option>réclamations</option>
      <option>autre</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Sujet</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="optionnel">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Contenu du message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-envelope" style="font-size:30px;"></span></button>
</form>
